<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/zero.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bitlowsky Main Page</title>
</head>

<body id="body">
    <div id="main">
        <div id="header">
            <img id="git-avatar">
            <div id="git-info">
                <h2 id="git-name"></h2>
                <div id="git-username"></div>
                <div id="git-location"></div>
            </div>
        </div>

        <div id="tabs">
            <a href="#" id="projects-tab" onclick="hideExclude('projects')">Projects</a>
            <a href="#" id="contacts-tab" onclick="hideExclude('contacts')">Contacts</a>
        </div>

        <div id="projects" class="content">
            <h2>Projects</h2>
        </div>

        <div id="contacts" class="content">
            <h2>Contacts</h2>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
